# fly.toml app configuration file generated for omni-box-ex on 2024-09-28T17:34:49+03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'omni-box-ex'
primary_region = 'otp'
kill_signal = 'SIGTERM'

[build]

[env]
  PHX_HOST = 'omni-box-ex.fly.dev'
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 1000
    soft_limit = 1000

[[vm]]
  size = 'shared-cpu-1x'
